    <h3 class="header">Sign up for our newsletter</h3>
      <p class="paragraph">Get the latest news on how your code is doing right in your inbox</p>

<form>
  <fieldset>
    <legend>Contact Information</legend>

            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>

        <label for="zip">Zip Code</label>

  </fieldset>


  <p class="break_2"></p>
    
  <section class="news_selections">

  <fieldset>
    <legend>Newsletter</legend>  
      <p>Select the newsletters you would like to receive</p>

    <div class="newsletter">
      <input type="checkbox" id= "html" name="html_news">
      <label for="html">HTML News</label><br>
    </div>
       
    <div class="newsletter">
      <input type="checkbox" id="css" name="css_news">
      <label for="css">CSS News</label><br>
    </div>

    <div class="news_format">
      <input type="radio" id="html_format" name="html_format">

    </div>
       
    <div class="news_format">
      <input type="radio" id="plain_format" name="plain">
      <label for="plain_format">Plain text</label><br>
    </div>

    <textarea id="texfield" name="user-topics"></textarea>
  </fieldset>
